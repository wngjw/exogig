<div style="height:100%;width:100%">
	<h2 style="text-align:center;margin-top:0px;padding-top:3vh" class="text"> Band Options </h2>
	<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<li><a (click)="swap_view()" class="btn-floating white"><i class="material-icons" style="color:#263238">swap_horiz</i></a></li>
			<li><a (click)="emit_event('bandviewer')" class="btn-floating white"><i class="material-icons" style="color:#263238">search</i></a></li>
			<li><a (click)="emit_event('bandoptions')" class="btn-floating white"><i class="material-icons" style="color:#263238">local_play</i></a></li>
			<li><a (click)="emit_event('notifications')" class="btn-floating white"><i class="material-icons" style="color:#263238">info_outline</i></a></li>
		</ul>
	</div>
	<div style="overflow:hidden;width:100%;height:74%;overflow-x:scroll;overflow-y:scroll">
		<md-card style="padding:4 px">
			<div style="text-align:center">
				<md-card-title>
					Your Bands
				</md-card-title>
				<md-card-content>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('Metallica')"> Metallica </button>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('A7X')"> A7X </button>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('RATM')"> RATM </button>
				</md-card-content>
			</div>
		</md-card>
		<md-card style="padding:4 px">
			<div style="text-align:center">
				<md-card-title>
					New Band
				</md-card-title>
				<md-card-content>
					<div class="input-field col s6">
            			<input id="bn" [(ngModel)]="newBandName" class="underline_accenting" type="text">
              			<label for="bn" class="text">Band Name</label>
            		</div>
					<div class="input-field col s6">
            			<input id="bm" [(ngModel)]="newBandMembers" class="underline_accenting" type="text">
              			<label for="bm" class="text">Band Members</label>
            		</div>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('Create New Band')"> Create </button>
				</md-card-content>
			</div>
		</md-card>
	</div>

</div>
