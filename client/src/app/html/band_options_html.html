<div style="height:100%;width:100%">
	<h2 style="text-align:center;margin-top:0px;padding-top:3vh" class="text"> Band Options </h2>
	<div (click)="animateLabels()" class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Home</span><a (click)="swap_view()" class="btn-floating white"><i class="material-icons" style="color:#263238">home</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Browse</span><a (click)="emit_event('bandviewer')" class="btn-floating white"><i class="material-icons" style="color:#263238">search</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Options</span><a (click)="emit_event('bandoptions')" class="btn-floating white"><i class="material-icons" style="color:#263238">local_play</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Notifications</span><a (click)="emit_event('notifications')" class="btn-floating white"><i class="material-icons" style="color:#263238">info_outline</i></a></li>
		</ul>
	</div>
	<div style="overflow:hidden;width:100%;height:74%;overflow-x:scroll;overflow-y:scroll">
		<md-card style="margin:2px;padding:4 px">
			<div style="text-align:center;padding-bottom:2vh">
				<!-- HELP!!!!! I can;t figure out how to display my list(receivedArtist)
					which has been returned from the server. I tried using ng in the 
					p tag but it doen't work--> 
				<p ng-value="receivedArtist" ng-repeat="artist in receivedArtist">
					<md-card-title>
						Your Bands
					</md-card-title>
					<md-card-content>
					
						{{artist}} <button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('bandpage')" >sentiment_very_satisfied</button>
					<!-- 
						<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('bandpage')"> Metallica </button>
						<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('bandpage')"> A7X </button>
						<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('bandpage')"> RATM </button>
					-->
					</md-card-content>	
				</p>	
				<md-card-title>
					New Band
				</md-card-title>
				<md-card-content>
					<div class="input-field col s6">
            			<input id="bn" [(ngModel)]="newArtist" class="underline_accenting" type="text">
              			<label for="bn" class="text">Band Name</label>
            		</div>
					<div class="input-field col s6">
            			<input id="bm" [(ngModel)]="newUser" class="underline_accenting" type="text">
              			<label for="bm" class="text">Band Members</label>
            		</div>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('Create New Band')"> Create </button>
				</md-card-content>
			</div>
		</md-card>
	</div>

</div>
