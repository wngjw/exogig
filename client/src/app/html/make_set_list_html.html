<div>

	<!-- Default HTML for setting up nav button -->
	<div (click)="animateLabels()" class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Back</span><a (click)="emit_event('bandpage')" class="btn-floating white"><i class="material-icons" style="color:#263238">arrow_back</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Info</span><a (click)="emit_event('editbio')" class="btn-floating white"><i class="material-icons" style="color:#263238">assignment</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Songs</span><a (click)="emit_event('songlist')" class="btn-floating white"><i class="material-icons" style="color:#263238">music_note</i></a></li>
			<li><span *ngIf="showLabels" [@labelstate] class="fab_def">Sets</span><a (click)="emit_event('setlist')" class="btn-floating white"><i class="material-icons" style="color:#263238">library_music</i></a></li>
		</ul>
	</div>

		<p>make set list page</p>
		<div>
			<p>display all songs</p>
			<p>make drag and drop items</p>
		</div>
</div>
