<div style="margin-right:auto;margin-left:auto;height:100%;width:90%;">

	<div style="text-align:center">
		<h3 class="text" style="margin-top:0px;padding-top:10px"> Home </h3>
	</div>

	<div style="width:100%;text-align:center">
		<button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1.2em;" (click)="emit_event('request')">To Gig</button>
		<button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1.2em;" (click)="emit_event('bandviewer')">To Band</button>
	</div>

	<div style="margin-top:5vh;text-align:center">

		<h4 class="text">Current Gig</h4>
		<h5 class="text"> {{gigName}} </h5>
		<h6 class="text"> Venue: {{gigLocation}} </h6>



		<div style="height:10vh"></div>

		<h6 class="text"> Enter New Gig ID: </h6>
		<div style="width:48%;margin-left:auto;margin-right:auto;">
        	<input id="gigInput" class="underline_accenting" style="text-align:center;font-size:2em;width:100%;" type="text" placeholder="Gig ID" maxlength="4" />
      	</div>
		  <!-- This button should only show up (or be disabled) if data is entered in the input field.
		<button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1.2em;" (click)="emit_event('main')">Enter</button>
			-->
	</div>

	<div style="height:24vh" ></div>

	<div style="margin-left:auto;margin-right:auto;text-align:center">
		<button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1.2em;" (click)="emit_event('login')">Sign Out</button>
	</div>

</div>
