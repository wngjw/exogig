<div style="background-color:#263238">
	<div style="padding:2vh">
		<!-- Default HTML for setting up nav button -->
		<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
			<a class="btn-floating btn-large white" (click)="animateLabels()">
				<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
			</a>
			<ul>
				<!-- The click event here at the top button should either open a sign-in modal, or idk -->
				<ng-container *ngIf="showLabels">
					<li *ngFor="let label of buttonLabels;let i = index"><span [@labelstate] class="fab_def">{{label}}</span><a (click)="emit_event(pageEmitters[i])" class="btn-floating white"><i class="material-icons" style="color:#263238">{{buttonIcon[i]}}</i></a></li>
				</ng-container>
			</ul>
		</div>
		<div style="display: blocks;justify-content: center;">
			<h1 style="color:#82d4f9;font-weight:bolder;text-align:center;">Welcome {{artistName}}</h1>
		</div>

		<md-card>
			<md-card-title>
				Your Gigs
			</md-card-title>
			<md-card-content>
				<button style="margin-top:4px" *ngFor="let name of gigs;let n = index" md-button class="waves-effect waves-light waves-effect" (click)="edit_gig(n)">{{n+1}}. {{name.GigName}}</button>
				<button style="margin-top:4px" md-button class="waves-effect waves-light waves-effect" (click)="NewGig()"><i class="material-icons" style="color:#263238">add</i></button>
			</md-card-content>
		</md-card>

		<div class="input-field col s6">
			<input id="gn" [(ngModel)]="newGig.GigName" class="underline_accenting" type="text" maxlength="20">
			<label for="gn" class="text">{{gigNamePlace}}</label>
		</div>

		<div class="input-field col s6">
			<input id="d" [(ngModel)]="newGig.GigDate" class="underline_accenting" type="text" maxlength="10">
			<label for="d" class="text">{{DateOfGigPlace}}</label>
		</div>
		<div class="input-field col s6">
			<input id="t" [(ngModel)]="newGig.GigTime" class="underline_accenting" type="text" maxlength="7">
			<label for="t" class="text">{{TimeOfGigPlace}}</label>
		</div>
		<div class="input-field col s6">
			<input id="t" [(ngModel)]="newGig.GigLocation" class="underline_accenting" type="text" maxlength="30">
			<label for="t" class="text">{{LocationOfGigPlace}}</label>
		</div>

		<md-card>
			<md-card-title>
				Choose a setlist to add
			</md-card-title>
			
			<md-card-content>
				<p>Current set list selected: <b>{{selectedSetList}}</b></p>
				<button style="margin-top:4px" *ngFor="let name of currentArtist.Setlists;let n = index" md-button class="waves-effect waves-light waves-effect" (click)="addSetToGig(n)">{{n+1}}. {{name.SetListName}}</button>
			</md-card-content>
		</md-card>

		<button md-button class="waves-effect waves-light waves-effect" (click)="createGig()"> Create </button>
		<button md-button class="waves-effect waves-light waves-effect" (click)="deleteGig()"> Delete </button>
		<button md-button class="waves-effect waves-light waves-effect" (click)="enterGig()"> Enter </button>

	</div>
</div>
