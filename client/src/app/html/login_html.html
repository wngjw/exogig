<div style="width:80vw;margin-left:auto;margin-right:auto;padding-top:3vh;height:100%;padding-bottom:5vh;">

    <div style="align-items:center; display:flex; justify-content:center;margin-left:auto;margin-right:auto;">
      <img style ="height:35vh;width:auto"src="../assets/logo.svg" />
    </div>

    <!--start login link-->
    <div style="height:auto;margin-top:4vh;margin-left:auto;margin-right:auto;display:block;justify-content:center;display: block;">
      <div style="width:48%;margin-left:auto;margin-right:auto;">
        <div id="inputErrorMessage" style='color:#FF4040;text-align:center;visibility:hidden'>Invalid Gig ID. Please try again.</div>
        <input id="gigInput" [(ngModel)]="inputKey" style="text-align:center;font-size:2em;width:100%;text-transform:uppercase" type="text" placeholder="Gig ID" maxlength="4"/>
      </div>

      <!-- Probably going to want to create a login insertion template, for handing registration stuffs / logging in -->

      <div style="left:50%;position:absolute;transform: translate(-50%,20%)">
        <a id="enterGig" class="waves-effect waves-light waves-effect btn" (click)="joinEvent('main')" style="background:#82d4f9;color:#263238;font-weight:bolder;">Enter</a>
      </div>
    </div>
      <!-- This button will take you to the login -->
    <div class="row"style="top:80vh;position:fixed;width:inherit;margin-left:auto;margin-right:auto;justify-content:center;align-items:center">
      <div class="col s6" style="text-align:center">
        <a class="waves-effect waves-light waves-effect btn blue-grey lighten-5" (click)="openModal1()" style="color:#263238;font-weight:bolder;">Login</a>
      </div>
      <div class="col s6" style="text-align:center">
        <a class="waves-effect waves-light waves-effect btn blue-grey lighten-5" (click)="openModal2()" style="color:#263238;font-weight:bolder;">More Options</a>
    </div>

  </div>
</div>

<!-- Modal Structure For the Login-->
<div id="modalLogin" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsLogin">
  <div class="modal-content" style="display:block; text-align:center;padding-top:2%;padding-bottom:2%">
    <div style="display:flex; justify-content:center">
      <div id="gapiLogin" (click)="closeModal1();">Google Login</div>
    </div>
    <div style="margin-top:2%">
      <div class="fb-login-button" data-max-rows="1" data-size="xLarge" data-show-faces="false" (click)="closeModal1()" data-auto-logout-link="false">Log In</div>
    </div>
  </div>

  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal1()">Close</a>
  </div>
</div>

<!-- Modal Structure For the Logout-->
<div id="modalLogout" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsLogout">
  <div class="modal-content" style="display:block; text-align:center;padding-top:2%;padding-bottom:2%">
    <div style="margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="signOut();closeModal1()">Google Sign Out</a>
    </div>
    <div style="display:flex; justify-content:center">
      <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true">Log Out</div>
    </div>
  </div>

  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal1()">Close</a>
  </div>
</div>

<!-- Modal Structure For the Logout-->
<div id="modalMore" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsMore">
  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal2()">Close</a>
  </div>
</div>

<!-- Modal Structures For the More Options-->
<!-- If the user is  not logged in -->
<div id="modalMoreNotLoggedIn" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsMoreNotLoggedIn">
  <div class="modal-content" style="display:block; text-align:center;padding-top:2%;padding-bottom:2%">
    <div style="text-align:center">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('bandviewer');closeModal2()" style="color:#eceff1;font-weight:bold;">Browse Artists</a>
    </div>
  </div>

  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal2()">Close</a>
  </div>
</div>

<!-- If the user is logged in but is not an artist -->
<div id="modalMoreLoggedInNotArtist" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsMoreLoggedInNotArtist">
  <div class="modal-content" style="display:block; text-align:center;padding-top:2%;padding-bottom:2%">
    <div style="text-align:center;margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('bandviewer');closeModal2()" style="color:#eceff1;font-weight:bold;">Browse Artists</a>
    </div>
    <div style="text-align:center;margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('createband');closeModal2()" style="color:#eceff1;font-weight:bold;">Create a Band</a>
    </div>
  </div>

  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal2()">Close</a>
  </div>
</div>

<!-- If the user is logged in and an artist -->
<div id="modalMoreLoggedInArtist" style="max-height:75%" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActionsMoreLoggedInArtist">
  <div class="modal-content" style="display:block; text-align:center;padding-top:2%;padding-bottom:2%">
    <div style="text-align:center;margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('bandviewer');closeModal2()" style="color:#eceff1;font-weight:bold;">Browse Artists</a>
    </div>
    <div style="text-align:center;margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('createband');closeModal2()" style="color:#eceff1;font-weight:bold;">Create a Band</a>
    </div>
    <div style="text-align:center;margin-bottom:2%">
      <a class="waves-effect waves-light btn blue-grey darken-4" (click)="emit_event('bandpage');closeModal2()" style="color:#eceff1;font-weight:bold;">Band Options</a>
    </div>
  </div>

  <div class="modal-footer" style="align-items:center; display:flex; justify-content:center;">
    <a class="waves-effect waves-light waves-effect btn-flat" (click)="closeModal2()">Close</a>
  </div>
</div>
