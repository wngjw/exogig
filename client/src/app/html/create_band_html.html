<div style="height:100%;width:100%">
	<h2 style="text-align:center;margin-top:0px;padding-top:3vh" class="text"> Create Band </h2>
	<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white" (click)="animateLabels()">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<ng-container *ngIf="showLabels">
				<li *ngFor="let label of buttonLabels;let i = index"><span [@labelstate] class="fab_def">{{label}}</span><a (click)="emit_event(pageEmitters[i])" class="btn-floating white"><i class="material-icons" style="color:#263238">{{buttonIcon[i]}}</i></a></li>
			</ng-container>
		</ul>
	</div>
	<div style="overflow:hidden;width:100%;height:74%;overflow-x:scroll;overflow-y:scroll">
		<md-card style="margin:2px;padding:4 px">
			<div style="text-align:center;padding-bottom:2vh">


				<md-card-title>
					New Band
				</md-card-title>
				<md-card-content>
					<div class="input-field col s6">
            			<input id="bn" [(ngModel)]="newArtist" class="underline_accenting" type="text" maxlength="55">
              			<label for="bn" class="text">Band Name</label>
            		</div>
					<div class="input-field col s6">
            			<input id="bg" [(ngModel)]="newGenre" class="underline_accenting" type="text" maxlength="30">
              			<label for="bg" class="text">Band Genre</label>
            		</div>
                    <div class="input-field col s6">
            			<textarea id="bb" [(ngModel)]="newBio" class="underline_accenting" type="text" placeholder="Band Bio" maxlength="200">Band Bio</textarea>
            		</div>
					<button md-button class="waves-effect waves-light waves-effect" (click)="enter_band_view('Create New Band')"> Create </button>
				</md-card-content>
			</div>
		</md-card>
	</div>

</div>
