
<div style="margin-right:auto;margin-left:auto;height:100%;width:90%;">
<md-card>
  <a class="waves-effect waves-light waves-effect btn blue-grey lighten-5" style="background:#82d4f9;color:#263238;font-weight:bolder;float:right" (click)="emit_event('login')">Go Back</a>
  <md-card-title>
    Welcome. <br />
    You have joined: {{gigName}}
  </md-card-title>
  <md-card-subtitle>Venue: {{gigLocation}}</md-card-subtitle>
  <md-card-content>
    <div style="width:100%;height:10%"></div>
    <div style="width:100%;text-align:center">
      <button class="waves-effect waves-light waves-effect btn" style="background:#82d4f9;color:#263238;font-weight:bolder;" (click)="emit_event('request')">Continue</button>
    </div>
  </md-card-content>
</md-card>
</div>
