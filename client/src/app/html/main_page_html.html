
<div style="margin-right:auto;margin-left:auto;height:100%;width:90%;">

<div style="text-align:center">
    <h3 class="text" style="margin-top:0px;padding-top:10px"> {{gigName}} </h3>
</div>

<div style="margin-left:auto;margin-right:auto;text-align:center;width:75%;height:50%">
  <md-card md-colors="blue-grey">
    <div *ngFor="let set of gigSetList.SetsInSetList">
      <md-card-title>
        {{set.SetName}}
      </md-card-title>
      <p *ngFor="let song of set.SongsInSet">
        {{song.Name}}
      </p>
    </div>
  </md-card>
</div>

<div style="width:100%;height:10%"></div>
    <div style="width:100%;text-align:center">
    <button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1.4em;" (click)="emit_event('bandpage')">Continue</button>
    </div>
<div style="width:100%;height:10%"></div>
    <div style="width:100%;text-align:center">
    <button md-button class="waves-effect waves-white btn-flat" style="color:#263238;background-color:#eceff1;font-size:1em;" (click)="emit_event('login')">Go Back</button>
    </div>
</div>
