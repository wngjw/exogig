<div style="height:100%;width:100%">

<!-- Default HTML for setting up nav button -->
	<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<li><a (click)="swap_view()" class="btn-floating white"><i class="material-icons" style="color:#263238">{{loggedInSymbol}}</i></a></li>
			<li><a (click)="emit_event('chat')" class="btn-floating white"><i class="material-icons" style="color:#263238">question_answer</i></a></li>
			<li><a (click)="emit_event('request')" class="btn-floating white"><i class="material-icons" style="color:#263238">feedback</i></a></li>
			<li><a (click)="emit_event('set')" class="btn-floating white"><i class="material-icons" style="color:#263238">music_video</i></a></li>
		</ul>
	</div>

	<h2 (click)="checkValue()" style="text-align:center;margin-top:0px;padding-top:3vh" class="text"> Rate Songs </h2>

	<div style="width:100%;height:74%;overflow:hidden;overflow-y:scroll">

		<div style="flex-wrap:wrap;padding-top:10px;margin-right:auto;margin-left:auto;width:80%;margin-bottom:20px" *ngFor="let set of gigObject.GigSetList.SetsInSetList;let i = index">
			<md-card style="font-size:2em">
				{{set.SetName}} <i style="float:right;display:none" class="material-icons" [ngClass]="{show_rating_icon: (currentSelectedIndex > 0 && currentSelectedList == i+1)}">sentiment_very_satisfied</i><i style="float:right;display:none" class="material-icons" [ngClass]="{show_rating_icon: (currentSelectedIndex > 0 && currentSelectedList == i+1)}">sentiment_dissatisfied</i>
			</md-card>
			<md-card style="margin-top:4px" *ngFor="let song of set.SongsInSet;let n = index">
				<p>{{n+1}}. {{song.Name}}</p>
			</md-card>
		</div>

	<div>
