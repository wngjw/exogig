<div style="height:100%;width:100%">

<!-- Default HTML for setting up nav button -->
	<div class="fixed-action-btn vertical click-to-toggle" style="bottom: 24px; right: 24px;">
		<a class="btn-floating btn-large white">
			<i class="material-icons large mdi-navigation-menu" style="font-size:3em;width:auto !important;height:auto !important;color:#263238">fingerprint</i>
		</a>
		<ul>
			<!-- The click event here at the top button should either open a sign-in modal, or idk -->
			<li><a (click)="emit_event('login')" class="btn-floating white"><i class="material-icons" style="color:#263238">person_add</i></a></li>
			<li><a (click)="emit_event('chat')" class="btn-floating white"><i class="material-icons" style="color:#263238">question_answer</i></a></li>
			<li><a (click)="emit_event('request')" class="btn-floating white"><i class="material-icons" style="color:#263238">feedback</i></a></li>
			<li><a (click)="emit_event('set')" class="btn-floating white"><i class="material-icons" style="color:#263238">music_video</i></a></li>
		</ul>
	</div>

	<h2 (click)="checkValue()" style="text-align:center;margin-top:0px;padding-top:3vh" class="text"> Gigged Sets </h2>

	<div style="overflow:hidden;width:100%;height:74%;overflow-x:scroll;overflow-y:scroll">

		<md-card style="padding-top:10px;margin-right:auto;margin-left:auto;width:80%;margin-bottom:20px" *ngFor="let set of receivedSet;let i = index">
			<md-card-title>
				{{set.ListName}} <i style="float:right;display:none" class="material-icons" [ngClass]="{show_rating_icon: (currentSelectedIndex > 0 && currentSelectedList == i+1)}">sentiment_very_satisfied</i><i style="float:right;display:none" class="material-icons" [ngClass]="{show_rating_icon: (currentSelectedIndex > 0 && currentSelectedList == i+1)}">sentiment_dissatisfied</i>
			</md-card-title>
			<md-card-content>
				<md-grid-list gutterSize="2px" rowHeight="70px" cols="2">
				<md-grid-tile [style.background]="'#485f6a'" *ngFor="let song of set.Songs;let n = index" (click)="setSelected(n+1,i+1)" [ngClass]="{song_selected: checkSelected(n+1,i+1)}"><p class="text">{{n+1}}. {{song.Name}}</p></md-grid-tile>
				<!-- Remove below when we get some decent data sets. -->
				<md-grid-tile (click)="setSelected(3,i+1)" [ngClass]="{song_selected: checkSelected(3,i+1)}" [style.background]="'#485f6a'"><p class="text">3. Rag Doll</p></md-grid-tile>
				<md-grid-tile (click)="setSelected(4,i+1)" [ngClass]="{song_selected: checkSelected(4,i+1)}" [style.background]="'#485f6a'"><p class="text">4. Rag Doll</p></md-grid-tile>
				<md-grid-tile (click)="setSelected(5,i+1)" [ngClass]="{song_selected: checkSelected(5,i+1)}" [style.background]="'#485f6a'"><p class="text">5. Rag Doll</p></md-grid-tile>
				<md-grid-tile (click)="setSelected(6,i+1)" [ngClass]="{song_selected: checkSelected(6,i+1)}" [style.background]="'#485f6a'"><p class="text">6. Rag Doll</p></md-grid-tile>
				<md-grid-tile (click)="setSelected(7,i+1)" [ngClass]="{song_selected: checkSelected(7,i+1)}" [style.background]="'#485f6a'"><p class="text">7. Rag Doll</p></md-grid-tile>
				</md-grid-list>
				<!--
				<p *ngFor="let song of set.Songs">
					{{song.Name}}
				</p>
				-->


			</md-card-content>
		</md-card>
